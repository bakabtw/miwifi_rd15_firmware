<%
local features = require("xiaoqiang.XQFeatures").FEATURES
%>

<div class="mod-set mod-password">
    <div class="hd">
        <h3><%:修改管理密码%></h3>
    </div>
    <div class="bd">
        <form action="#" class="form form-password" name="setRouterPwd" id="setRouterPwd" autocomplete="off">
            <div class="form-item" id="oldpwdbox">
                <label class="k"><%:原密码%></label>
                <span class="v"><input type="password" id="oldPwd" class="ipt-text" datatype="bytetext" maxlength="63" reqMsg="<%:原密码%>"  autocomplete="off"></span>
                <em class="t"></em>
            </div>
            <div class="form-item">
                <label class="k"><%:新密码%></label>
                <%if features["system"]["passwd_strong"] == "1" then%>
                    <span class="v"><input type="password" id="newPwd" id="newPwd" class="ipt-text" maxlength="63" onpaste="return false" datatype="passwordstrong" minLength="8" maxLength="63" reqMsg="<%:新密码%>"  autocomplete="off"></span>
                <%else%>
                    <span class="v"><input type="password" id="newPwd" id="newPwd" class="ipt-text" maxlength="63" onpaste="return false" datatype="bytetext" minLength="8" maxLength="63" reqMsg="<%:新密码%>"  autocomplete="off"></span>
                <%end%>
                <em class="t"></em>
            </div>
            <div class="form-item">
                <label class="k"><%:确认密码%></label>
                <span class="v"><input type="password" class="ipt-text" maxlength="63" datatype="reconfirm" onpaste="return false" reconfirmfor="newPwd" reqMsg="<%:确认密码%>"  autocomplete="off"></span>
                <em class="t"></em>
            </div>
            <div class="form-contral">
                <button type="submit" id="btnSetRouterPwd" class="btn btn-l btn-primary"><span><%:保存%></span></button>
            </div>
        </form>
    </div>
</div>
